<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- add a google font link here -->
    <!-- add CSS reset here -->
    <!-- add your CSS here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/cssreset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body class="container">
    <h1>Netflix Searcher</h1>
    <header>
      <nav>
        <label for="movie-search">Search movie title:</label>
        <form action="" id="search-form">
          <input
            type="search"
            list="movie-search-datalist"
            name="movie-search"
            id="movie-search"
          /><br />
          <label for="quantity">Rating more than:</label><br />
          <input type="number" id="movie-search-rating" name="movie-search-rating" min="0" max="10" value="0" />
          <datalist id="movie-search-datalist"> </datalist>
        </form>
      </nav>
    </header>
    <main>
      <section class="results" id="search-results"></section>
    </main>
    <!-- template for generating content -->
    <template id="movie-template">
      <details data-ref="" class="movie">
        <summary>
          <strong class="movie__title">Movie name here</strong>
        </summary>
        <div class="flex__main">
          <div class="flex__1">
            <img src="#" alt="movie.title" class="movie__poster" />
          </div>
          <div class="flex__2">
            <p><span>Release: </span><span class="movie__release"></span></p>
            <p><span>Rating: </span><span class="movie__rating"></span></p>
            <p><span>Genres: </span><span class="movie__genre"></span></p>
          </div>
        </div>
        <p><span>Overview: </span><span class="movie__overview"></span></p>
        <a href="" class="movie__imdb">Search movie on IMDB</a>
      </details>
    </template>
    <!-- end of template for generating content -->
  </body>
</html>
