<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Searcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- add a google font link here -->
    <!-- add CSS reset here -->
    <!-- add your CSS here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/cssreset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body class="container">
    <h1>Netflix Searcher</h1>
    <header>
      <nav>
        <form action="" id="search-form">
          <label for="movie-search">Search movie title:</label><br />
          <input
            type="search"
            list="movie-search-datalist"
            name="movie-search"
            id="movie-search"
            class="movie-search"
            placeholder="Enter movie title here"
          /><br />
          <label for="movie-search-rating">Rating more than:</label><br />
          <input
            type="number"
            id="movie-search-rating"
            name="movie-search-rating"
            min="0"
            max="10"
            value="0"
            class="movie-search-rating"
          />
          <br />
          <!-- <datalist id="movie-search-datalist"> </datalist> -->
          <label for="movie-search-genre1">Genres matching:</label><br />
          <select
            id="movie-search-genre1"
            name="movie-search-genre1"
            class="movie-search-genre"
          >
            <option value="" selected>-</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Movie">TV Movie</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option></select
          ><br />
          <select
            id="movie-search-genre2"
            name="movie-search-genre2"
            class="movie-search-genre"
          >
            <option value="" selected>-</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Movie">TV Movie</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option></select
          ><br />
          <select
            id="movie-search-genre3"
            name="movie-search-genre3"
            class="movie-search-genre"
          >
            <option value="" selected>-</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Movie">TV Movie</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option></select
          ><br />
          <label for="movie-search-date-after">Released after:</label>
          <br />
          <input
            type="date"
            id="movie-search-release-after"
            name="release-start"
            class="movie-search-date"
          /><br />
          <label for="movie-search-release-before">Released before:</label>
          <br />
          <input
            type="date"
            id="movie-search-release-before"
            name="release-start"
            class="movie-search-date"
          /><br />

          <input type="reset" id="search-form-reset-btn" />
        </form>
      </nav>
    </header>
    <main>
      <section class="results" id="search-results"></section>
    </main>
    <!-- template for generating content -->
    <template id="movie-template">
      <details data-ref="" class="movie">
        <summary class="summary">
          <strong class="movie__title">Movie name here</strong>
        </summary>
        <div class="flex__main">
          <div class="flex__1">
            <img src="#" alt="movie.title" class="movie__poster" />
          </div>
          <div class="flex__2">
            <p><span>Release: </span><span class="movie__release"></span></p>
            <p><span>Rating: </span><span class="movie__rating"></span></p>
            <p><span>Genres: </span><span class="movie__genre"></span></p>
          </div>
        </div>
        <p><span>Overview: </span><span class="movie__overview"></span></p>
        <a href="" class="movie__imdb">Search movie on IMDB</a>
      </details>
    </template>
    <!-- end of template for generating content -->
  </body>
</html>
